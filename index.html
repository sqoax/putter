<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Putter | Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --bg: #050509;
      --bg-grad: radial-gradient(circle at 50% 0%, #13131f 0%, #050509 60%);
      --surface: #0c0c12;
      --surface-highlight: #16161e;
      --border: rgba(255, 255, 255, 0.08);
      --accent: #39ff88;
      --accent-glow: rgba(57, 255, 136, 0.3);
      --text: #ededf2;
      --muted: #888b99;
      --font-main: "Inter", sans-serif;
      --font-mono: "JetBrains Mono", monospace;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-main);
      background: var(--bg);
      background-image: var(--bg-grad);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* Utility & Animation */
    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.4s ease-in-out; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page { max-width: 1080px; margin: 0 auto; padding: 0 20px 80px; }

    /* NAV */
    .nav {
      display: flex; align-items: center; justify-content: space-between;
      padding: 24px 0; margin-bottom: 40px;
    }
    .brand { display: flex; align-items: center; gap: 12px; cursor: pointer; }
    .brand-mark {
      width: 32px; height: 32px;
      background: linear-gradient(135deg, #fff, var(--accent));
      border-radius: 6px; display: grid; place-items: center;
      color: #000; font-weight: 800; font-size: 18px;
    }
    .brand-text { font-weight: 700; letter-spacing: -0.02em; font-size: 16px; }
    .beta-tag {
      font-size: 10px; padding: 2px 8px; border-radius: 99px;
      background: rgba(57, 255, 136, 0.1); color: var(--accent);
      border: 1px solid rgba(57, 255, 136, 0.2);
      text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600;
    }

    /* DASHBOARD (Big Buttons) */
    .dashboard-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 24px;
      margin-top: 40px;
    }
    .tool-card {
      background: rgba(12, 12, 18, 0.6);
      border: 1px solid var(--border);
      border-radius: 16px; padding: 40px;
      cursor: pointer; transition: all 0.3s ease;
      position: relative; overflow: hidden;
      display: flex; flex-direction: column; align-items: flex-start; justify-content: center;
      min-height: 250px;
    }
    .tool-card:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      background: var(--surface-highlight);
      box-shadow: 0 0 30px var(--accent-glow);
    }
    .tool-icon { font-size: 32px; margin-bottom: 16px; }
    .tool-title { font-family: var(--font-mono); font-size: 20px; font-weight: 700; margin-bottom: 8px; color: #fff; }
    .tool-desc { color: var(--muted); font-size: 14px; max-width: 300px; }

    /* WORKSPACE (The Terminal) */
    .workspace {
      background: #0c0c12;
      border: 1px solid var(--border);
      border-radius: 16px; padding: 32px;
      box-shadow: 0 40px 80px -20px rgba(0,0,0,0.8);
      margin-top: 20px; position: relative;
    }
    .workspace-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 32px; padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    .back-btn {
      font-family: var(--font-mono); font-size: 12px; color: var(--muted);
      cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
    }
    .back-btn:hover { color: var(--accent); }

    /* FORM ELEMENTS */
    .input-group { margin-bottom: 20px; }
    label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 8px; }
    
    input[type="number"], input[type="text"] {
      width: 100%;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-family: var(--font-mono);
      font-size: 14px;
      outline: none; transition: 0.2s;
    }
    input:focus { border-color: var(--accent); background: rgba(57, 255, 136, 0.05); }

    .row-inputs { display: flex; gap: 12px; margin-bottom: 12px; }
    
    .btn-action {
      background: var(--text); color: var(--bg);
      padding: 12px 24px; border-radius: 8px;
      font-weight: 600; font-size: 14px; border: none;
      cursor: pointer; width: 100%; margin-top: 16px;
      transition: 0.2s;
    }
    .btn-action:hover { background: var(--accent); }
    
    .btn-secondary {
      background: transparent; color: var(--muted);
      border: 1px solid var(--border);
      padding: 8px 16px; border-radius: 6px;
      font-size: 12px; cursor: pointer; margin-top: 8px;
    }
    .btn-secondary:hover { color: #fff; border-color: #fff; }

    /* RESULTS AREA */
    .results-console {
      margin-top: 32px; padding: 20px;
      background: #000; border-radius: 8px;
      border: 1px solid var(--border);
      font-family: var(--font-mono); font-size: 13px;
    }
    .result-line { margin-bottom: 8px; display: flex; justify-content: space-between; }
    .result-val { color: var(--accent); }
    
    /* TABLE STYLES */
    table { width: 100%; border-collapse: collapse; margin-top: 16px; font-size: 13px; font-family: var(--font-mono); }
    th { text-align: left; color: var(--muted); padding: 8px; border-bottom: 1px solid var(--border); font-weight: normal; }
    td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #fff; }
    tr:last-child td { border-bottom: none; }

    @media (max-width: 700px) {
      .dashboard-grid { grid-template-columns: 1fr; }
      .row-inputs { flex-direction: column; gap: 8px; }
    }
  </style>
</head>
<body>

  <div class="page">
    <nav class="nav">
      <div class="brand" onclick="showDashboard()">
        <div class="brand-mark">P</div>
        <div class="brand-text">PUTTER</div>
        <div class="beta-tag">Tools</div>
      </div>
      <div style="font-family: var(--font-mono); font-size: 12px; color: var(--muted);">v1.0</div>
    </nav>

    <div id="dashboard" class="dashboard-grid fade-in">
      <div class="tool-card" onclick="loadTool('pvi')">
        <div class="tool-icon">üìä</div>
        <div class="tool-title">PVI ANALYZER</div>
        <div class="tool-desc">Calculate Performance Value Index. Measure your edge against closing line value.</div>
      </div>
      
      <div class="tool-card" onclick="loadTool('alloc')">
        <div class="tool-icon">‚öñÔ∏è</div>
        <div class="tool-title">UNIT ALLOCATOR</div>
        <div class="tool-desc">Distribute risk across a card. Convert total units into specific stake sizes.</div>
      </div>
    </div>

    <div id="workspace" class="workspace hidden">
      <div class="workspace-header">
        <h3 id="tool-header-title" style="font-weight: 600;">Tool Name</h3>
        <div class="back-btn" onclick="showDashboard()">‚Üê Back to Menu</div>
      </div>

      <div id="tool-pvi" class="hidden">
        <div class="input-group">
          <label>Tournament Purse ($)</label>
          <input type="number" id="pvi-purse" placeholder="e.g. 8000000">
        </div>
        <div class="input-group">
          <label>Player Earnings ($)</label>
          <input type="number" id="pvi-earnings" placeholder="e.g. 540000">
        </div>
        <div class="input-group">
          <label>Starting Odds (Fractional)</label>
          <div style="display:flex; align-items:center; gap:8px;">
             <input type="number" id="pvi-odds" placeholder="e.g. 120">
             <span style="font-family:var(--font-mono); color:var(--muted);">/1</span>
          </div>
        </div>
        <button class="btn-action" onclick="calculatePVI()">RUN ANALYSIS</button>
        
        <div id="pvi-result" class="results-console hidden">
          </div>
      </div>

      <div id="tool-alloc" class="hidden">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
          <div class="input-group">
            <label>Total Units to Risk</label>
            <input type="number" id="alloc-total" placeholder="e.g. 50">
          </div>
          <div class="input-group">
            <label>Unit Size ($)</label>
            <input type="number" id="alloc-unit" placeholder="e.g. 5">
          </div>
        </div>

        <div style="margin: 24px 0 12px; border-bottom: 1px solid var(--border); padding-bottom: 8px; display:flex; justify-content:space-between; align-items:end;">
          <label style="margin:0">Players & Odds</label>
          <button class="btn-secondary" onclick="addPlayerRow()">+ Add Player</button>
        </div>

        <div id="players-container">
          </div>

        <button class="btn-action" onclick="calculateAllocation()">CALCULATE STAKES</button>
        <div id="alloc-error" style="color:#ff4444; font-size:12px; margin-top:8px; display:none;"></div>

        <div id="alloc-result" class="results-console hidden" style="overflow-x:auto;">
          <table id="alloc-table">
            <thead>
              <tr>
                <th>Player</th>
                <th>Odds</th>
                <th>Units</th>
                <th>Stake ($)</th>
                <th>Win (U)</th>
              </tr>
            </thead>
            <tbody id="alloc-body"></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script>
    // --- UI STATE MANAGEMENT ---
    function showDashboard() {
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('workspace').classList.add('hidden');
      
      // Reset fields on exit
      document.getElementById('pvi-result').classList.add('hidden');
      document.getElementById('alloc-result').classList.add('hidden');
    }

    function loadTool(toolId) {
      document.getElementById('dashboard').classList.add('hidden');
      const workspace = document.getElementById('workspace');
      workspace.classList.remove('hidden');
      workspace.classList.add('fade-in');

      // Hide all tools first
      document.getElementById('tool-pvi').classList.add('hidden');
      document.getElementById('tool-alloc').classList.add('hidden');

      if (toolId === 'pvi') {
        document.getElementById('tool-header-title').innerText = "PVI Analyzer";
        document.getElementById('tool-pvi').classList.remove('hidden');
      } else if (toolId === 'alloc') {
        document.getElementById('tool-header-title').innerText = "Unit Allocation";
        document.getElementById('tool-alloc').classList.remove('hidden');
        // Initialize with 3 rows if empty
        if(document.getElementById('players-container').children.length === 0) {
            for(let i=0; i<3; i++) addPlayerRow();
        }
      }
    }

    // --- PVI LOGIC ---
    function calculatePVI() {
      const purse = parseFloat(document.getElementById('pvi-purse').value);
      const earnings = parseFloat(document.getElementById('pvi-earnings').value);
      const fracNum = parseFloat(document.getElementById('pvi-odds').value);
      const resultBox = document.getElementById('pvi-result');

      if (!purse || !earnings || isNaN(fracNum)) {
        resultBox.classList.remove('hidden');
        resultBox.innerHTML = `<span style="color:#ff4444">Error: Please enter valid numbers in all fields.</span>`;
        return;
      }

      const relativeWinnings = earnings / purse;
      const impliedProb = 1 / (fracNum + 1);
      const pvi = relativeWinnings / impliedProb;

      resultBox.classList.remove('hidden');
      resultBox.innerHTML = `
        <div class="result-line"><span>PVI Score</span> <span class="result-val" style="font-size:1.2em; font-weight:700;">${pvi.toFixed(2)}x</span></div>
        <div class="result-line"><span>Relative Winnings</span> <span>${(relativeWinnings * 100).toFixed(2)}%</span></div>
        <div class="result-line"><span>Implied Prob</span> <span>${(impliedProb * 100).toFixed(2)}%</span></div>
      `;
    }

    // --- ALLOCATION LOGIC ---
    function addPlayerRow() {
      const container = document.getElementById('players-container');
      const div = document.createElement('div');
      div.className = 'row-inputs fade-in';
      div.innerHTML = `
        <input type="text" class="player-name" placeholder="Player Name" style="flex:2">
        <div style="display:flex; align-items:center; gap:8px; flex:1">
          <input type="number" class="player-odds" placeholder="120" min="0">
          <span style="color:var(--muted); font-size:12px;">/1</span>
        </div>
      `;
      container.appendChild(div);
    }

    function calculateAllocation() {
      const totalUnits = parseFloat(document.getElementById("alloc-total").value);
      const unitValue = parseFloat(document.getElementById("alloc-unit").value);
      const errorMsg = document.getElementById("alloc-error");
      const resultBox = document.getElementById("alloc-result");
      const tbody = document.getElementById("alloc-body");

      errorMsg.style.display = "none";

      if (isNaN(totalUnits) || totalUnits <= 0 || isNaN(unitValue) || unitValue <= 0) {
        errorMsg.innerText = "Please enter valid Total Units and Unit Size.";
        errorMsg.style.display = "block";
        return;
      }

      const rows = document.querySelectorAll(".row-inputs");
      const players = [];

      rows.forEach(row => {
        const name = row.querySelector(".player-name").value.trim();
        const odds = parseFloat(row.querySelector(".player-odds").value);

        if (name && !isNaN(odds)) {
          players.push({ name, frac: odds, dec: odds + 1 });
        }
      });

      if (players.length === 0) {
        errorMsg.innerText = "Add at least one player with a name and odds.";
        errorMsg.style.display = "block";
        return;
      }

      // Logic: Inverse Decimal Odds Sum
      const invSum = players.reduce((sum, p) => sum + 1 / p.dec, 0);

      tbody.innerHTML = "";
      
      players.forEach(p => {
        const stakeUnits = (1 / p.dec) / invSum * totalUnits;
        const stakeDollars = stakeUnits * unitValue;
        const winUnits = stakeUnits * p.dec;
        // const winDollars = stakeDollars * p.dec;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><span style="color:#fff; font-weight:500">${p.name}</span></td>
          <td>${p.frac}/1</td>
          <td style="color:var(--accent)">${stakeUnits.toFixed(2)}u</td>
          <td>$${stakeDollars.toFixed(2)}</td>
          <td>${winUnits.toFixed(2)}u</td>
        `;
        tbody.appendChild(tr);
      });

      resultBox.classList.remove('hidden');
    }
  </script>
</body>
</html>
